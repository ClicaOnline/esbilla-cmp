on:
  push:
    branches: [ main ] # ExecÃºtase al xubir a la caÃ±a principal
  pull_request:
    branches: [ main ] # ExecÃºtase cuando daquiÃ©n unvia una propuesta

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar cÃ³digu ğŸ“¥
        uses: actions/checkout@v4

      - name: Configurar Node.js 20.x ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'esbilla-public/package-lock.json'

      - name: Instalar dependencies ğŸ“¦
        run: npm ci

      - name: Executar Tests Unitarios (Vitest) âœ…
        # Esti pasu ye la llave: si falla'l test del Schema o i18n, nun hai despliegue
        run: npm test -w esbilla-public

      - name: Compilar Landing (Astro) ğŸ—ï¸
        run: npm run build -w esbilla-public

      - name: Desplegar en Firebase Hosting â˜ï¸
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESBILLA_CMP }}'
          projectId: esbilla-cmp 
          entryPoint: esbilla-public
          channelId: live