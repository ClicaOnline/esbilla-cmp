jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar cÃ³digu ğŸ“¥
        uses: actions/checkout@v4

      - name: Configurar Node.js 18.x ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependencies ğŸ“¦
        run: npm install

      - name: Executar Tests Unitarios (Vitest) âœ…
        # Esti pasu ye la llave: si falla'l test del Schema o i18n, nun hai despliegue
        run: npm run test

      - name: Compilar Landing (Astro) ğŸ—ï¸
        run: npm run build

      - name: Desplegar en Firebase Hosting â˜ï¸
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESBILLA_CMP }}'
          projectId: esbilla-cmp # Cambia esto pol ID real del to proyeutu
          channelId: live