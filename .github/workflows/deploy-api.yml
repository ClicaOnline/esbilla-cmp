name: Despliegue de Esbilla API (Artifact Registry) üöÄ

on:
  push:
    branches: [ main ]
    paths: [ 'esbilla-api/**' ]

env:
  REGION: europe-west4
  PROJECT_ID: esbilla-cmp # Puees ponelo direutu equ√≠ o usalu como secret
  REPO_NAME: esbilla-docker
  IMAGE_NAME: esbilla-api
  FIRESTORE_DATABASE_ID: esbilla-cmp # Nome de la BBDD en Firestore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar c√≥digu üì•
        uses: actions/checkout@v4

      - name: Autenticar en Google Cloud üîë
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configurar Google Cloud SDK üü¢
        uses: google-github-actions/setup-gcloud@v2

      - name: Configurar Docker pa Artifact Registry üêã
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Construyir y Xubir Imaxe üèóÔ∏è
        run: |
          # El tag completu de la imaxe
          TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # Entramos nel direutoriu y construyimos
          docker build -t $TAG ./esbilla-api
          docker push $TAG

      - name: Desplegar en Cloud Run ‚òÅÔ∏è
        run: |
          TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          gcloud run deploy esbilla-api \
            --image $TAG \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="FIRESTORE_DATABASE_ID=${{ env.FIRESTORE_DATABASE_ID }}" \
            --project ${{ env.PROJECT_ID }}