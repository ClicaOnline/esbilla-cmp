# esbilla-cmp/docker-compose.yml
services:
  esbilla-api:
    build: ./esbilla-api
    container_name: esbilla_core
    restart: always
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - esbilla_network

  # Ejemplo de Proxy Inverso (Nginx) pa xestionar el subdominiu
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - esbilla_network

networks:
  esbilla_network:
    driver: bridge